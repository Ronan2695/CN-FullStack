<!DOCTYPE html>
<html>
<head>
	<title>tables creation</title>
</head>
<body>

<!-- We are creating tables -->	

<table border="4"> 

<caption> Rohit Demo Table </caption>
<!-- <tr> Specifying the no of rows -->
<tr>    
	<!-- th is used to bolden the text -->
	<!-- td is used to enter the data -->
	<th>  </th> 
	<!-- This will span over two columns -->
	<th> Column1 </th>
	<td colspan="2"> Column2 </td>
	<!-- <td> Column3 </td> -->

</tr>

<tr>
	<!-- This will span over two rows -->
	<td rowspan="2"> row1 </td>
	<td> Cell 1,1 </td>
	<td> Cell 1,2 </td>	
	<td> Cell 1,3 </td>
		
</tr>

<tr>

	<!-- <td> row2 </td> -->
	<td> Cell 2,1 </td>
	<td> Cell 2,2 </td>	
	<td> Cell 2,3 </td>


</tr>

<tr>

	<td> row3 </td>
	<td> Cell 3,1 </td>
	<td> Cell 3,2 </td>	
	<td> Cell 3,3 </td>

</tr>


</table>


</body>
</html>
