<!DOCTYPE html>
<html>
<head>
	<!-- element type selector is used in internal type styling. -->
    <style>
        p 
        {
            background-color: red;
            height: 150px;
            width: 200px;
            font-size: 16px;
        }
    </style>
</head>
<body>
	<!-- Inline styling is used here, which will have more preference than internal styling.  -->
    <p style="height: 100px; font-size: 20px; background-color: yellow;">This is a paragraph.</p>
</body>
</html>
